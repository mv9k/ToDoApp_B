<!DOCTYPE html>
<html ng-app="basicApp" ng-cloak>
<head>
    <title>Todo App</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Navigation Bar -->
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="home" class="navbar-brand">{{ 'AppTitle' | translate }}</a>
            </div>
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse"
                    ng-controller="navController as nav">
                <ul class="nav navbar-nav">
                    <li>&nbsp;&nbsp;&nbsp;</li>
                    <li>&nbsp;&nbsp;&nbsp;</li>
                    <li ng-class="{ active: nav.isActive('/home')}">
                        <a ui-sref="home">{{ 'Home' | translate }}</a></li>
                    <li>&nbsp;&nbsp;&nbsp;</li>
                    <li>&nbsp;&nbsp;&nbsp;</li>
                    <li ng-class="{ active: nav.isActive('/about')}">
                        <a ui-sref="about">{{ 'About' | translate }}</a></li>
                    <li>&nbsp;&nbsp;&nbsp;</li>
                    <li>&nbsp;&nbsp;&nbsp;</li>
                </ul>
            </div>
            <div ng-controller="langController as lang">
                <span>{{ 'Language' | translate }}</span>
                <span>&nbsp; : &nbsp;</span>
                <span ng-click="lang.choose('en')" class="lang-button">English</span>
                <span>&nbsp; | &nbsp;</span>
                <span ng-click="lang.choose('sp')" class="lang-button">Spanish</span>
                <span>&nbsp; | &nbsp;</span>
                <span ng-click="lang.choose('ru')" class="lang-button">Russian</span>
                <span>&nbsp; | &nbsp;</span>
                <span ng-click="lang.choose('fp')" class="lang-button">Filipino</span>
            </div>
        </div>
    </nav>

    <div ui-view class="top-margin">
    </div>

    <!-- lib js files -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/angular-translate.min.js"></script>
    <script src="js/ngStorage.js"></script>

    <!-- translation file -->
    <script src="js/translation.js"></script>

    <!-- app filter js file -->
    <script src="js/filters.js"></script>

    <!-- directives js file -->
    <script src="js/listDirectives.js"></script>

    <!-- app controller js files -->
    <script src="js/navController.js"></script>
    <script type="text/javascript" src="js/listController.js"></script>
    <script src="js/langController.js"></script>

    <!-- app service js file -->
    <script src="js/listService.js"></script>

    <!-- load app.js last -->
    <script src="js/app.js"></script>

</body>
</html>
